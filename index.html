<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Page-01-->
    <!--Home Screen-->
    <main>
      <div class="first-screen">
        <h1>Pick some new habits to get started</h1>
        <button class="start-btn js-start-btn">Continue</button>
      </div>

      <!--Date Container-->
      <!--Page-02-->
      <!--Date Screen-->

      <div class="date-container"></div>
      <!--Page-03-->
      <!--Todo-Container-->

      <h1 class="today none">Today</h1>
      <div class="btn-container">
        <button class="category-btn is-toggled none">All</button>
      </div>

      <div class="todo-container"></div>
    </main>

    <button class="todo-button none">
      <i class="fa-solid fa-plus"></i>
    </button>

    <div class="pop-up">
      <input type="text" placeholder="Enter Your Task" class="js-todo" />
      <input type="date" class="js-date" />
      <input type="text" placeholder="Category" class="js-category" />
      <div class="btn-container-2">
        <button class="add-todo">Add</button>
        <button class="back-todo">Back</button>
      </div>
    </div>

    <div class="empty-container none">
      <h1 class="empty">There Are Currently No Task Added</h1>
    </div>

    <script src="scripts/app.js" type="module"></script>
    <script src="scripts/render.js" type="module"></script>
    <script src="scripts/dates.js" type="module"></script>
  </body>
</html>
